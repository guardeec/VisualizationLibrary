<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .node {
        stroke: #fff;
        stroke-width: 0.5px;
    }

    .link {
        stroke: #999;
        stroke-opacity: .6;
    }
</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>


    var width = 960, height = 500;
    var color = d3.scale.category20();
    var force = d3.layout.force()
            .charge(-120)
            .linkDistance(30)
            .size([width, height]);
    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    d3.json("http://localhost:8080/getJson?nodes=30&type=1", function(error, graph) {

        if (error) throw error;
        force
                .nodes(graph.nodes)
                .links(graph.links)
                .start();

        svg.append("defs").append("marker")
                .attr("id", "marker")
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 15)
                .attr("refY", 0)
                .attr("markerWidth", 3)
                .attr("markerHeight", 3)
                .attr("orient", "auto")
                .append("path")
                .style("opacity", 0.2)
                .attr("d", "M0,-5L10,0L0,5");

        var link = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke", function(d) { return color(d.color); })
                .style("stroke-opacity", function(d) { return d.opacity; })
                .style("stroke-width", function(d) { return Math.sqrt(d.width); })
                .attr("marker-end", function(d) {
                    svg.append("defs").append("marker")
                            .attr("id", "marker"+"Opacity"+d.name)
                            .attr("viewBox", "0 -5 10 10")
                            .attr("refX", d.radius*2.5+5)
                            .attr("refY", 0)
                            .attr("markerWidth", function(){return Math.sqrt(d.radius);})
                            .attr("markerHeight", function() {return Math.sqrt(d.radius);})
                            .attr("orient", "auto")
                            .append("path")
                            .style("blend-mode", "overlay")
                            .style("fill", color(d.color))
                            .style("opacity", d.opacity)
                            .attr("d", "M0,-5L10,0L0,5");
                    return "url(#"+"marker"+"Opacity"+d.name+")";
                });
        ;

        var images = [
            "/icons/0.png",
            "/icons/1.png",
            "/icons/2.png",
            "/icons/3.png",
            "/icons/4.png",
            "/icons/5.png",
            "/icons/6.png",
            "/icons/7.png",
            "/icons/8.png",
            "/icons/9.png"
        ];


        var defs = svg.append("defs").attr("id", "imgdefs");
        var node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                //.attr("opacity", 0)
                .attr("r", function(d) { return d.radius; })
                .style("fill", function(d) {
                    defs.append("pattern")
                            .attr("id", d.group.toString()+"Radius"+d.radius.toString())
                            .attr("height", d.radius*2)
                            .attr("width", d.radius*2)
                            .attr("x", "0")
                            .attr("y", "0")
                            .append("svg:image")
                            .attr("x", 0)
                            .attr("y", 0)
                            .attr("height", d.radius*2)
                            .attr("width", d.radius*2)
                            .attr("xlink:href", images[d.group]);
                    return "url(#"+d.group.toString()+"Radius"+d.radius.toString()+")";
                })
                .call(force.drag);

        node.append("title")
                .text(function(d) { return d.name; });


        /*
        aaaaaaaaaaaaaaa
         */

        /*
        aaaaaaaaaaaaaaa
         */
        /*
         force.on("tick", function() {
         link.attr("x1", function(d) { return d.source.x; })
         .attr("y1", function(d) { return d.source.y; })
         .attr("x2", function(d) { return d.target.x; })
         .attr("y2", function(d) { return d.target.y; });

         node.attr("cx", function(d) { return d.x; })
         .attr("cy", function(d) { return d.y; });
         });
         */
        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
                    .attr("cy", function(d) { return d.y; });
        });
    });


</script>
