<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

    <style>

        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .link {
            stroke: #808080;
            stroke-opacity: .6;
        }

    </style>
</head>
<body>

<script type="text/javascript">

    var width = 960,
            height = 500,
            color = d3.scale.category10();

    var force = d3.layout.force()
            .charge(-120)
            .linkDistance(30)
            .size([width, height]);

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);





    d3.json("miserablesTest.json", function(error, graph) {

        if (error) throw error;
        force
                .nodes(graph.nodes)
                .links(graph.links)
                .start();

        var pie = d3.layout.pie()
                .sort(null)
                .value(function(d) { return d.value; });



        var link = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link");

        var node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("g")
                .attr("class", "node")
                .call(force.drag);


        node.selectAll("path")
                .data(function(d, i) {return pie(d.proportions); })
                .enter()
                .append("svg:path")
                .attr("class", "inner")
                .attr("d", d3.svg.arc()
                        .outerRadius(function(d, i) { return d.data.radius; })
                        .innerRadius(0))
                .attr("fill", function(d, i) { return color(d.data.group); })
        ;


        node.selectAll("path").select("path")
                .data(function(d, i) {return pie(d.proportions); })
                .enter()
                .append("svg:path")
                .attr("d", d3.svg.arc()
                        .outerRadius(function(d, i) { return d.data.radius+d.data.radius/3+1; })
                        .innerRadius(function(d, i) { return d.data.radius+1; }))
                .attr("fill", function(d, i) { return color(d.data.groupOut); });



        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

            node.attr("x", function(d) { return d.x; })
                    .attr("y", function(d) { return d.y; })
                    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"});
        });

    });








</script>
</body>
</html>
